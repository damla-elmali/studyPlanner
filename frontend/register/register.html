<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koçluk Uygulaması - Kayıt Ol</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-box">
        <h2>Kayıt Ol</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="e-mail">E-mail:</label>
                <input type="email" id="e-mail" name="e-mail" required>
            </div>
            <div class="form-group">
                <label for="kullanici-adi">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="sifre">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password-again">Şifre Tekrar:</label>
                <input type="password" id="password-again" name="password-again" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="log-in">
            You already have an account? <a href="../login/login.html">Log in</a>
        </div>
        <div id="register-error" class="error-message" style="display: none;"></div>
    </div>

    <script src="register.js"></script>
</body>
</html>
