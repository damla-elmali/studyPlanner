<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koçluk Uygulaması - Yeni Net Ekle</title>
    <link rel="stylesheet" href="result_add.css">
</head>
<body>
    <div class="add-net-container">
        <button class="back-button"><a href="result.html">Sonuçlara Dön</a></button>
        <h2>Yeni Deneme Neti Ekle</h2>
        <div class="exam-selection">
            <label for="exam-type">Sınav Türü:</label>
            <select id="exam-type">
                <option value="tyt">TYT</option>
                <option value="ayt">AYT</option>
            </select>
        </div>
        <div id="tyt-form">
            <h3>TYT Netleri</h3>
            <div class="ders">
                <label for="tyt-turkce-dogru">Türkçe Doğru (40):</label>
                <input type="number" id="tyt-turkce-dogru" min="0" max="40">
                <label for="tyt-turkce-yanlis">Yanlış:</label>
                <input type="number" id="tyt-turkce-yanlis" min="0">
            </div>
            <div class="ders">
                <label for="tyt-sosyal-dogru">Sosyal Bilgiler Doğru (20):</label>
                <input type="number" id="tyt-sosyal-dogru" min="0" max="20">
                <label for="tyt-sosyal-yanlis">Yanlış:</label>
                <input type="number" id="tyt-sosyal-yanlis" min="0">
            </div>
            <div class="ders">
                <label for="tyt-matematik-dogru">Matematik Doğru (40):</label>
                <input type="number" id="tyt-matematik-dogru" min="0" max="40">
                <label for="tyt-matematik-yanlis">Yanlış:</label>
                <input type="number" id="tyt-matematik-yanlis" min="0">
            </div>
            <div class="ders">
                <label for="tyt-fen-dogru">Fen Bilimleri Doğru (20):</label>
                <input type="number" id="tyt-fen-dogru" min="0" max="20">
                <label for="tyt-fen-yanlis">Yanlış:</label>
                <input type="number" id="tyt-fen-yanlis" min="0">
            </div>
        </div>
        <div id="ayt-form" style="display: none;">
            <h3>AYT Netleri</h3>
            <div class="ayt-secim">
                <label for="ayt-alan">Alan Seçin:</label>
                <select id="ayt-alan">
                    <option value="say">SAY</option>
                    <option value="ea">EA</option>
                    <option value="söz">SÖZ</option>
                </select>
            </div>
            <div id="ayt-dersler">
                </div>
        </div>
        <button id="save-results">Netleri Kaydet</button>
        <div id="notification" class="notification" style="display: none;"></div>
    </div>
    <script src="result_add.js"></script>
</body>
</html>
