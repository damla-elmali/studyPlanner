{% include 'layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Add a New Task!
        </div>
        <div class="card-body">
            <h5 class="card-title">
                Enter task details below.
            </h5>
            <form method="POST" action="/add-task">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="lesson_id">Lesson</label>
                    <select class="form-control" id="lesson_id" name="lesson_id" required>
                        {% for lesson in lessons %}
                        <option value="{{lesson.id}}">{{lesson.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority" name="priority" required>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="estimated_time">Estimated Time (minutes)</label>
                    <input type="number" class="form-control" id="estimated_time" name="estimated_time" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>
</div>
