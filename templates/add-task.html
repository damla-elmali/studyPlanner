<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeni Görev Ekle</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Yeni Görev Ekle</h2>

    <form method="post" action="/tasks/add">
        <div class="mb-3">
            <label for="title" class="form-label">Görev Başlığı</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Açıklama</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Kaydet</button>
        <a href="/tasks" class="btn btn-secondary">Vazgeç</a>
    </form>
</div>

<script src="{{ url_for('static', path='js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path='js/popper.js') }}"></script>
<script src="{{ url_for('static', path='js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', path='js/tasks.js') }}"></script>
</body>
</html>
