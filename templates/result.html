<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koçluk Uygulaması - Sonuçlar</title>
    <link rel="stylesheet" href="result.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="results-container">
        <button class="home-button"><a href="../hub/hub.html">Ana Sayfaya Dön</a></button>
        <div class="add-net-button-container">
            <button id="go-to-add-net">Yeni Net Ekle</button>
        </div>
        <div class="results-content">
            <div class="last-results">
                <div class="tyt-results-list">
                    <h3>Son 5 TYT Girişi</h3>
                    <ul id="last-5-tyt"></ul>
                </div>
                <div class="tyt-results-chart">
                    <h3>Son 5 TYT Net Grafiği</h3>
                    <canvas id="tytChart"></canvas>
                </div>
                <div class="ayt-results-list">
                    <h3>Son 5 AYT Girişi</h3>
                    <ul id="last-5-ayt"></ul>
                </div>
                <div class="ayt-results-chart">
                    <h3>Son 5 AYT Net Grafiği</h3>
                    <canvas id="aytChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="result.js"></script>
</body>
</html>
