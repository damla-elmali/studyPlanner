<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Görev Listesi</h1>

    <div class="mb-3 text-end">
        <button class="btn btn-primary" onclick="addTask()">+ Görev Ekle</button>
    </div>

    <!-- Görevlerin listeleneceği alan -->
    <ul class="list-group" id="taskList">
        <!-- Görevler burada listelenecek -->
    </ul>
</div>

<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">Yeni Görev Ekle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addTaskForm">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Görev Başlığı</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Görev başlığını girin" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                <button type="submit" class="btn btn-primary" onclick="submitNewTask()">Ekle</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="{{ url_for('static', path='js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path='js/popper.js') }}"></script>
<script src="{{ url_for('static', path='js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', path='js/tasks.js') }}"></script>
</body>
</html>
