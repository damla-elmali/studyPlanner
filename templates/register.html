<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Koçluk Uygulaması</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/base.css') }}">

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                If you do not have an account already, register from here!
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" name="role" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2">Verify Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div id="register-error" class="text-danger mt-3" style="display: none;"></div>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/login-page">Already have an account?</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', path='js/auth.js') }}"></script> <!-- Yeni js dosyanız -->
</body>
</html>
