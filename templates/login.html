<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Do you have an account? Please login then!
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/register-page"> Register? </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', path='js/auth.js') }}"></script> <!-- Yeni js dosyanÄ±z -->
</body>
</html>
