<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="planner.css">
</head>
<body>
    <div class="planner-box">
        <header>
            <a href="../hub/hub.html" class="home-button">Main Page</a>
            <div class="week-navigation">
                <button id="prev-week">&lt;</button>
                <h2 id="current-week"></h2>
                <button id="next-week">&gt;</button>
            </div>
        </header>
        <main>
            <section class="calendar-week">
                <ul class="week-days">
                    </ul>
            </section>
            <section class="add-lesson">
                <h2>Ders Ekle</h2>
                <form id="add-lesson-form">
                    <div class="form-group">
                        <label for="lesson-name">Lecture Name:</label>
                        <input type="text" id="lesson-name" required>
                    </div>
                    <div class="form-group">
                        <label for="lesson-type">Lecture Type:</label>
                        <select id="lesson-type">
                            <option value="matematik">Matematik</option>
                            <option value="fen">Fen</option>
                            <option value="turkce">Türkçe</option>
                            <option value="sosyal">Sosyal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="study-duration">Study Minute:</label>
                        <input type="number" id="study-duration" min="1" placeholder="Exp: 60" required>
                    </div>
                    <div class="form-group">
                        <label for="lesson-date">Study Day:</label>
                        <input type="date" id="lesson-date" required>
                    </div>
                    <div class="form-group">
                        <label for="lesson-time">Studying Time:</label>
                        <input type="time" id="lesson-time" required>
                        <small class="form-text">Exp: 09:15 or 17:45</small>
                    </div>
                    <button type="submit">Add Lecture</button>
                </form>
            </section>
        </main>
    </div>
    <script src="planner.js"></script>
</body>
</html>
